<mill-dialog >
  <mill-dialog-header>
     <div class="h6">{{ dialogData.caption }}</div>
  </mill-dialog-header>
  <mill-dialog-body>

    <span class="body-text p2">{{ dialogData.bodyText }}</span>

  </mill-dialog-body>

  <mill-dialog-footer>

    <mill-button type="submit" size="medium" (click)="onOk()">ok</mill-button>
  </mill-dialog-footer>
</mill-dialog>
