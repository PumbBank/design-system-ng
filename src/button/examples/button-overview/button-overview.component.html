<div class="overview">
  <div class="overview__header">
    <div class="h4">Buttons</div>
    <div class="overview__links">
      <a href="" class="overview__link s1"><mill-icon name="lightbulb"></mill-icon>Огляд компонента</a>
      <a href="" class="overview__link s1"><mill-icon name="figma"></mill-icon>Компонент в Figma</a>
    </div>
  </div>
  <div class="overview__content grid">
    <div class="button-header h5">Filled</div>
    <div class="overview__column grid-item-4">
      <div class="overview__label s1">Basic</div>
      <div class="overview__container">
        <mill-button [view]="'filled'" size="large">{{ label }}</mill-button>
        <mill-button [view]="'filled'" size="middle">{{ label }}</mill-button>
        <mill-button [view]="'filled'" size="small">{{ label }}</mill-button>
      </div>
    </div>
    <div class="overview__column grid-item-4">
      <div class="overview__label s1">Disabled</div>
      <div class="overview__container">
        <mill-button [view]="'filled'" size="large" [disabled]="true">{{ label }}</mill-button>
        <mill-button [view]="'filled'" size="middle" [disabled]="true">{{ label }}</mill-button>
        <mill-button [view]="'filled'" size="small" [disabled]="true">{{ label }}</mill-button>
      </div>
    </div>
    <div class="overview__column grid-item-4">
      <div class="overview__label s1">With icon</div>
      <div class="overview__container">
        <mill-button [view]="'filled'" size="large" icon="add">{{ label }}</mill-button>
        <mill-button [view]="'filled'" size="middle" icon="add">{{ label }}</mill-button>
        <mill-button [view]="'filled'" size="small" icon="add">{{ label }}</mill-button>
      </div>
    </div>
    <div class="overview__column grid-item-4">
      <div class="overview__label s1">Disabled</div>
      <div class="overview__container">
        <mill-button [view]="'filled'" size="large" icon="add" [disabled]="true">{{ label }}</mill-button>
        <mill-button [view]="'filled'" size="middle" icon="add" [disabled]="true">{{ label }}</mill-button>
        <mill-button [view]="'filled'" size="small" icon="add" [disabled]="true">{{ label }}</mill-button>
      </div>
    </div>
    <div class="overview__column grid-item-4">
      <div class="overview__label s1">Only icon</div>
      <div class="overview__container">
        <mill-button [view]="'filled'" size="large" icon="add"></mill-button>
      </div>
    </div>
    <div class="overview__column grid-item-4">
      <div class="overview__label s1">Disabled</div>
      <div class="overview__container">
        <mill-button [view]="'filled'" size="large" icon="add" [disabled]="true"></mill-button>
      </div>
    </div>

    <div class="button-separator"></div>
  </div>
</div>
