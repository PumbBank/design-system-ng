<button
  class="button"
  [ngClass]="[sizeClass, viewClass, varietyClass]"
  [class.button_only-icon]="buttonOnlyIcon"
  [attr.form]="form"
  [attr.type]="type"
  [attr.disabled]="!!disabled ? disabled : undefined"
  [attr.autofocus]="autofocus">


  <span *ngIf="!showText" class="button__text" #content>
    <ng-content></ng-content>
  </span>
  <div class="button__icon icon icon_24" *ngIf="icon" [ngClass]="['icon_' + icon, iconColor + '-color']"></div>
</button>
