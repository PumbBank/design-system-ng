<div class="overview">
  <div class="overview__header">
    <div class="h4">File attach</div>
    <div class="overview__links">
      <!--      <a href="" class="overview__link s2"><mill-icon name="lightbulb"></mill-icon>Огляд компонента</a>-->
      <a href="" class="overview__link s2"><mill-icon name="figma"></mill-icon>Компонент в Figma</a>
    </div>
  </div>
  <div class="overview__content grid">
    <div class="overview__column overview__column_offset">
      <div class="overview__label s1">{{ getCaption(listSide) }}</div>
      <div class="overview__container">
        <mill-file-attach [listSide]="listSide"
                          [multiple]="multiple"
                          [disabled]="disabled"
                          [fileAcceptedTypes]="accepted"
                          [addedFiles]="files"></mill-file-attach>
      </div>
    </div>
    <div class="overview__column overview__column_offset">
      <div class="overview__label s1">Drag’n’drop area</div>
      <div class="overview__container">
        <mill-file-attach inputView="drop-zone"
                          [multiple]="multiple"
                          [disabled]="disabled"
                          [fileAcceptedTypes]="accepted"
                          [addedFiles]="files"></mill-file-attach>
      </div>
    </div>
  </div>
</div>
