<div>
  <label>
    <input hnInput="number" [formControl]="control" name="name" type="text" placeholder="name" [errors]="control.errors"
      value="123" /> {{ control.value }}
    <input hnInput="digit" [formControl]="control1" name="name" type="text" placeholder="name" [errors]="control.errors"
      value="123" /> {{ control1.value }}
  </label>
  <hn-button class="hn-table__action-button" (click)="openModifyDiaolog()">
    <hn-icon>edit</hn-icon>
  </hn-button>
</div>


<table class="hn-table hn-table_simple">
  <thead (hnSort)="onSort($event)">
    <tr>
      <th hnThSortble="name">
        Column 1
      </th>
      <th hnThSortble="code">
        Column 2
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        Row: 0 Column: 0
      </td>
      <td>
        Row: 0 Column: 1
      </td>
    </tr>
    <tr class="hn-table_simple__row_disabled">
      <td>
        Row: 1 Column: 0
      </td>
      <td>
        Row: 1 Column: 1
      </td>
    </tr>
    <tr>
      <td>
        Row: 2 Column: 0
      </td>
      <td>
        Row: 2 Column: 1
      </td>
    </tr>
  </tbody>
</table>
