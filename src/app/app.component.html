
<table class="hn-table hn-table_simple">
  <thead (hnSort)="onSort($event)">
    <tr>
      <th hnThSortble="name">
        Column 1
      </th>
      <th hnThSortble="code">
        Column 2
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        Row: 0 Column: 0
      </td>
      <td>
        Row: 0 Column: 1
      </td>
    </tr>
    <tr class="hn-table_simple__row_disabled">
      <td>
        Row: 1 Column: 0
      </td>
      <td>
        Row: 1 Column: 1
      </td>
    </tr>
    <tr>
      <td>
        Row: 2 Column: 0
      </td>
      <td>
        Row: 2 Column: 1
      </td>
    </tr>
  </tbody>
</table>
