<hn-dialog-portal></hn-dialog-portal>

<hn-dialog>
  <hn-dialog-header>Добавление "Продукта"</hn-dialog-header>
  <hn-dialog-body>

    <span *ngIf="error$ | async"> {{ error$ | async }} <br> </span>

    <form class="hn-grid hn-grid_2 hn-grid_fields" [formGroup]="form" (submit)="submit()" id="form">

      <input hnInput="number" formControlName="grace_term" placeholder="Срок грейс (мес.)" type="text"
        [errors]=form.controls.grace_term.errors>

      <hn-select formControlName="technical_merchant_id" selected="">
        <hn-select-header caption="Technical Merchant ID">Technical Merchant ID</hn-select-header>
        <hn-select-body>
          <hn-select-body-filter [dataSource]="dataSrc" #filter [placeholder]="'Find...'"></hn-select-body-filter>
          <hn-select-option [value]="o.key" [caption]="o.value" *ngFor="let o of filter.options">
            {{ o.value }}
          </hn-select-option>
        </hn-select-body>
      </hn-select>
    </form>
  </hn-dialog-body>
  <hn-dialog-footer>
    <hn-button type="submit" (click)="close()">
      Отмена
    </hn-button>
    <hn-button type="submit" variety="contained" form="form">
      Создать
    </hn-button>
  </hn-dialog-footer>
</hn-dialog>
