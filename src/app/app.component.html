<div style="width: 260px">
  <hn-sidebar>
    <hn-sidebar-header
      avatarUrl="https://images.unsplash.com/photo-1531770905334-3776f5b54831?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"
      username="Валерій Мельник">
    </hn-sidebar-header>
    <hn-sidebar-title>Основные</hn-sidebar-title>
    <hn-sidebar-button icon="home">Основные</hn-sidebar-button>
  </hn-sidebar>
</div>

<hn-button (click)="openDialog()">OPEN DIALOG</hn-button>

<form [formGroup]="fg">
  <label>
    <input type="radio" name="brand" formControlName="brand" value="APPLE" hidden>
    <hn-chip [active]="fg.controls.brand.value === 'APPLE'">Apple</hn-chip>
  </label>
  <label>
    <input type="radio" name="brand" formControlName="brand" value="SAMSUNG" hidden>
    <hn-chip [active]="fg.controls.brand.value === 'SAMSUNG'">Samsung</hn-chip>
  </label>
</form>
<hn-dialog-portal></hn-dialog-portal>

<div>
  <label>
    <input hnInput="Digit" [formControl]="control" name="name" type="text" placeholder="name" /> {{ control.value }}
  </label>
</div>
