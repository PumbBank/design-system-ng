  <hn-button>
    <hn-icon>close</hn-icon>
  </hn-button>
</div>

<hn-select selected="212">
  <hn-select-header></hn-select-header>
  <hn-select-body>
    <hn-select-option value=12 >121212121212</hn-select-option>
    <hn-select-option value=212>12321321</hn-select-option>
    <hn-select-option value=1222>asdasdasdsdasd</hn-select-option>
  </hn-select-body>
</hn-select>


<hn-dialog-portal></hn-dialog-portal>

<hn-dialog>
  <hn-dialog-header>Добавление "Продукта"</hn-dialog-header>
  <hn-dialog-body>

    <span *ngIf="error$ | async"> {{ error$ | async }} <br> </span>

    <form class="hn-grid hn-grid_2 hn-grid_fields" [formGroup]="form" (submit)="submit()" id="form">

      <input hnInput="number" formControlName="grace_term" placeholder="Срок грейс (мес.)" type="text">
      
      <hn-select formControlName="technical_merchant_id" selected="">
        <hn-select-header caption="Technical Merchant ID">Technical Merchant ID</hn-select-header>
        <hn-select-body>
          <hn-select-option [value]="techMerchId" [caption]="techMerchId"
            *ngFor="let techMerchId of techMerchIds">{{ techMerchId }}
          </hn-select-option>
        </hn-select-body>
      </hn-select>
    </form>
  </hn-dialog-body>
  <hn-dialog-footer>
    <hn-button type="submit" (click)="close()">
      Отмена
    </hn-button>
    <hn-button type="submit" variety="contained" form="form">
      Создать
    </hn-button>
  </hn-dialog-footer>
</hn-dialog>
