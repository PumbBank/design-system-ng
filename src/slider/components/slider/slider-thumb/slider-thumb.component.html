<div class="slider__thumb-container"
	 [ngStyle]="{'transform': calculateDif()}"
	 [ngClass]="{'active': isLastSelected()}">
	<div class="thumb" [ngClass]="{
			 'thumb_focus': isSelected(),
			 'thumb_hidden': isHidden()
		 }">
		<div class="thumb__circle"></div>
		<div class="thumb__tooltip">
			<span>{{ value }}</span>
		</div>
	</div>
</div>
