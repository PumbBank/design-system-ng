<div
  #inputCheckbox class="checkbox"
  [class.checkbox_checked]="checked"
  [class.checkbox_disabled]="disabled"
  [class.checkbox_indeterminate]="indeterminate"
  [tabIndex]="tabindex"
  (change)="onChange($event)"
  (keyup)="onKeyup($event)"
  (click)="onClick($event)">
  <div class="checkbox__item">
    <div class="checkbox__icon icon" role="checkbox" [id]="id"></div>
  </div>
  <label class="checkbox__label" [for]="id" *ngIf="!hideLabel">
    <ng-content></ng-content>
  </label>
</div>
