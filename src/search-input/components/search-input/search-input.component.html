<div class="search-input"
	 [class.search-input_disabled]="disabled"
   [class.search-input_active]="active">
  <label class="search-input__label">
    <mill-icon name="search" class="search-input__search-icon"></mill-icon>
    <input type="text" placeholder="{{placeholder}}"
           #inputEl
           [formControl]="inputValue"
           [attr.aria-activedescendant]="'mill-option-' + activeItemIndex"
           [attr.aria-expanded]="active"
           (focus)="onFocus()"
    >
    <mill-icon name="circle-close" *ngIf="inputValue.value && inputValue.value.length > 0" class="search-input__close-icon" (click)="clearInput()"></mill-icon>
  </label>
	<div *ngIf="active" [class.option-list_active]="active" class="option-list">
		<div *ngFor="let item of showList; let i = index" class="option" id="mill-option-{{ i }}" tabindex="0"
			 [class.option_active]="i === activeItemIndex"
			 [class.option_with-icon]="item.isHistory"
			 (click)="setInputValue(item.value)"
		>
			<span *ngIf="item.isHistory" class="search-input__clock-icon"></span>

			<div class="option__text"><span
				*ngFor="let value of resultStr(item.value); let i = index"
				[style.fontWeight]="isBold(value, item.isHistory, i) ? 'bold' : null"
			>{{value}}</span></div>

      <mill-icon name="clock" *ngIf="item.isHistory" class="search-input__close-icon" (click)="removeFromHistory($event, item.value)"></mill-icon>
		</div>
	</div>
</div>
