<div [ngClass]="getTabClass()">
	<div [ngClass]="getHeaderClass()">
		<div [ngClass]="getItemClass(item.isSelected)"
			 *ngFor="let item of components.toArray()"
			 #elements
			 [style.flexGrow]="isFullWidth ? '1' : null"
			 (click)="onClick(item.id)"
		>
			{{item.label}}
		</div>
		<div *ngIf="type === 'basic'" class="tabs-basic__border" [style.width.px]="barWidth" [style.left.px]="barPosition">
			<span></span>
		</div>
	</div>
	<div class="tab-body" [style.transitionDuration]="animationDuration">
		<ng-content></ng-content>
	</div>
</div>
