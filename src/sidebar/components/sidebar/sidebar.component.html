<div class="sidebar" [class.sidebar_collapsed]="collapsed">
  <div class="sidebar__header">
    <div class="sidebar__burger" (click)="collapsedToggle()">
      <mill-icon class="sidebar__burger-icon" size="24" name="burger">
      </mill-icon>
    </div>
    <div class="sidebar__logo">
      <img class="sidebar__logo-image" [src]="logo" alt="logo">
    </div>
  </div>

  <div class="sidebar__scrollable" [class.sidebar__scrollable_active]="scrolled" (scroll)="onScroll($event)">
    <div class="sidebar__user-info-wrapper">
      <ng-content select="user-info"></ng-content>
    </div>
    <div class="sidebar__navigation">
      <ng-content></ng-content>
    </div>
  </div>
</div>

<div class="sidebar__crafted">
  Crafted with <mill-icon size="12" name="heart"></mill-icon> in PUMB
</div>
