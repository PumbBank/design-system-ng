<div class="switcher"
	 style="margin: 20px 20px 0;"
	 #switcher
   (click)="onClick($event)"
	 [ngClass]="{
		 'switcher_on': active,
		 'switcher_off': !active,
		 'switcher_disabled': disabled
	 }">
	<switcher-circle
    (eventOutput)="onEvent($event)"
    (circleWidth)="setMaxPosition($event)"
    [ngStyle]="{'display': 'block', 'transform': calculatePosition()}"
  ></switcher-circle>
</div>
