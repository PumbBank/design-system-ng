<button
  class="hn-button"
  [ngClass]="varietyClass"
  [attr.form]="form"
  [attr.type]="type"
  [attr.disabled]="disabled"
  [attr.autofocus]="autofocus">

  <ng-content select=".hn-icon, hn-icon"></ng-content>

  <span [class.hidden]="!showText" class="hn-button__text" #content>
    <ng-content></ng-content>
  </span>
</button>
