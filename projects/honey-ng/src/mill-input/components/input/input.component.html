<label class="input">
  <div class="input__label">{{ caption }}</div>
  <div class="input__body">
    <div class="input__enterence">
      <input class="input__input" type="text" [value]="value || ''" (input)="onInput($event)">
      <div class="input__placeholder" *ngIf="placeholder && !value">{{ placeholder }}</div>
    </div>
    <div class="input__icon icon icon_user"></div>
  </div>
  <div class="input__footer">
    <ng-content selector="mill-hint"></ng-content>
  </div>
</label>
